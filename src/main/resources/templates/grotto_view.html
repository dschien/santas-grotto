<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Grotto')">
</head>


<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 starter-template">

            <h1>Grotto</h1>
            <table class="table">
                <tr>
                    <td>Name</td>
                    <td><span th:text="${grotto.name}"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><span th:text="${grotto.address}"/></td>
                </tr>
            </table>


            <a class="btn btn-default" href="/grotto/add">Add a new Grotto</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
