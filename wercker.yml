# docker box definition
box:
  id: maven:3.5.2-jdk-8
  ports:
    - "8080"

# defining the dev pipeline
dev:
  steps:
    - samueldebruyn/copy-files:
      source: etc
      destination: /root
#      ignore_branches: master
    - script:
      name: spring boot run
      code: |
        mvn spring-boot:run -Dspring.profiles.active=dev

    ### REPLACE the above script step with this internal/watch step to enable 
    ### dynamic rebuilding/reloading of the container in response to file changes.
    #
    # - internal/watch:
    #     code: |
    #       ./gradlew bootRun
    #     reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `gradle build` command
    - script:
        name: gradle build
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
